<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <style>
        table{
            border-collapse: collapse;

        }
        td, th {
            border: 1px dashed blueviolet;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Friends Table</caption>

            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Dept.</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nilandu</td>
                <td>CSE</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vapon</td>
                <td>CSE</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mango</td>
                <td>EEE</td>
                <td>24</td>
            </tr>

        </tbody>
        <tfoot>
            <td colspan="3">Total friend: 3</td>
        </tfoot>
    </table>
</body>
</html>
